<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/ionicons.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header-wrapper">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Todo Application (<span id="task-counter">0</span>)
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav pull-right">
            <li>
              <a onclick="clearChecked()" class="disabled" disabled>Clear Checked</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main class="container main-wrapper">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div class="todo-form">
          <input onkeypress="newTaskKeypress(event)" type="text" id="new-task" class="form-control new-task" placeholder="Enter a task" maxlength="50" autocomplete="off" autofocus>
        </div>
        <ul id="todo-list" class="list-unstyled todo-list">
          <li class="hide">
            <div class="checkbox">
              <label>
                <input type="checkbox">
                <span>A new task</span>
              </label>
              <i onclick="removeTask(event)" class="ion-close-circled icon-remove pull-right"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="footer-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
