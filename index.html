<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header-wrapper">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Todo Application</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main class="container main-wrapper">
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <form class="row todo-form">
          <div class="col-md-9">
            <input type="text" id="new-task" class="form-control new-task" placeholder="Enter a task">
          </div>
          <div class="col-md-3">
            <button type="button" onclick="addNewTask()" class="btn btn-default btn-block">Add task</button>
          </div>
        </form>
        <ul id="todo-list" class="row list-unstyled todo-list">
          <li>
            <div class="checkbox">
              <label>
                <input type="checkbox"> <span>A new task</span>
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="footer-wrapper">
    
  </footer>
  <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
